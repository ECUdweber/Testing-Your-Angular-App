<!-- emojis.html -->
<h1>GitHub Emojis</h1>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Emoji Symbol</th>
      <th>Emoji Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="emoji in vm.emojis">
      <td><img class="emoji" ng-src="{{emoji.emojiUrl}}" alt="{{emoji.name}} emoji" /></td>
      <td><a ng-href="{{emoji.emojiUrl}}" target="_blank">{{emoji.name}}</a></td>
    </tr>
  </tbody>
</table>
<hr/>
